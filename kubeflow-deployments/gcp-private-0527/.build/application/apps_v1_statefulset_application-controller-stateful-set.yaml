apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: application-controller-stateful-set
  namespace: kubeflow
spec:
  selector:
    matchLabels:
      app: application-controller
  template:
    metadata:
      labels:
        app: application-controller
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: application-controller-service-account
      containers:
      - name: manager
        image: gcr.io/gcp-private-dev/kubernetes-sigs/application:1.0-beta
        command:
        - /root/manager
        env:
        - name: project
          value: $(project)
        imagePullPolicy: Always
  volumeClaimTemplates: []
  serviceName: application-controller-service
