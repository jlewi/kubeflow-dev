apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  name: jl-0604-cm
  namespace: gcp-private-dev
  labels:
    kf-name: jl-0604
spec:
  allow:
  - ports:
    - "443"
    - "6443"
    protocol: tcp
  description: Allow traffic to cert manager webhook
  direction: INGRESS
  enableLogging: false
  networkRef:
    name: jl-0604
  sourceRanges:
  - 172.16.0.32/28
