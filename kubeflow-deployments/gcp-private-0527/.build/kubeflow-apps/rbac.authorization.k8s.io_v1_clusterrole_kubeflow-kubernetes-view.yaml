apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-kubernetes-view
  labels:
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-view: "true"
  annotations:
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
rules:
- resources:
  - configmaps
  - endpoints
  - persistentvolumeclaims
  - persistentvolumeclaims/status
  - pods
  - replicationcontrollers
  - replicationcontrollers/scale
  - serviceaccounts
  - services
  - services/status
  apiGroups:
  - ""
  verbs:
  - get
  - list
  - watch
- resources:
  - bindings
  - events
  - limitranges
  - namespaces/status
  - pods/log
  - pods/status
  - replicationcontrollers/status
  - resourcequotas
  - resourcequotas/status
  apiGroups:
  - ""
  verbs:
  - get
  - list
  - watch
- resources:
  - namespaces
  apiGroups:
  - ""
  verbs:
  - get
  - list
  - watch
- resources:
  - controllerrevisions
  - daemonsets
  - daemonsets/status
  - deployments
  - deployments/scale
  - deployments/status
  - replicasets
  - replicasets/scale
  - replicasets/status
  - statefulsets
  - statefulsets/scale
  - statefulsets/status
  apiGroups:
  - apps
  verbs:
  - get
  - list
  - watch
- resources:
  - horizontalpodautoscalers
  - horizontalpodautoscalers/status
  apiGroups:
  - autoscaling
  verbs:
  - get
  - list
  - watch
- resources:
  - cronjobs
  - cronjobs/status
  - jobs
  - jobs/status
  apiGroups:
  - batch
  verbs:
  - get
  - list
  - watch
- resources:
  - daemonsets
  - daemonsets/status
  - deployments
  - deployments/scale
  - deployments/status
  - ingresses
  - ingresses/status
  - networkpolicies
  - replicasets
  - replicasets/scale
  - replicasets/status
  - replicationcontrollers/scale
  apiGroups:
  - extensions
  verbs:
  - get
  - list
  - watch
- resources:
  - poddisruptionbudgets
  - poddisruptionbudgets/status
  apiGroups:
  - policy
  verbs:
  - get
  - list
  - watch
- resources:
  - ingresses
  - ingresses/status
  - networkpolicies
  apiGroups:
  - networking.k8s.io
  verbs:
  - get
  - list
  - watch
