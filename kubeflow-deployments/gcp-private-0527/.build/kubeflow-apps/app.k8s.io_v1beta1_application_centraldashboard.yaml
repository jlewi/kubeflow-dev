apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: centraldashboard
  namespace: kubeflow
  labels:
    app.kubernetes.io/component: centraldashboard
    app.kubernetes.io/name: centraldashboard
  annotations:
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: centraldashboard
      app.kubernetes.io/instance: centraldashboard-v0.7.0
      app.kubernetes.io/managed-by: kfctl
      app.kubernetes.io/name: centraldashboard
      app.kubernetes.io/part-of: kubeflow
      app.kubernetes.io/version: v0.7.0
  addOwnerRef: true
  componentKinds:
  - kind: ConfigMap
    group: core
  - kind: Deployment
    group: apps
  - kind: RoleBinding
    group: rbac.authorization.k8s.io
  - kind: Role
    group: rbac.authorization.k8s.io
  - kind: ServiceAccount
    group: core
  - kind: Service
    group: core
  - kind: VirtualService
    group: networking.istio.io
  descriptor:
    type: centraldashboard
    description: Provides a Dashboard UI for kubeflow
    keywords:
    - centraldashboard
    - kubeflow
    links:
    - description: About
      url: https://github.com/kubeflow/kubeflow/tree/master/components/centraldashboard
    maintainers:
    - name: Jason Prodonovich
      email: prodonjs@gmail.com
    - name: Apoorv Verma
      email: apverma@google.com
    - name: Adhita Selvaraj
      email: adhita94@gmail.com
    owners:
    - name: Jason Prodonovich
      email: prodonjs@gmail.com
    - name: Apoorv Verma
      email: apverma@google.com
    - name: Adhita Selvaraj
      email: adhita94@gmail.com
    version: v1beta1
