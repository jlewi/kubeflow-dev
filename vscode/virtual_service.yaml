apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jlewi-vscode # {"$kpt-set":"name"}
spec:
  gateways:
  # WARNING: THE GATEWAY WILL CHANGE IN LATER VERSIONS OF KUBEFLOW.
  - kubeflow/kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        # The prefix must have a trailing slash
        # And when you navigate to the URL you must include the trailing slash.
        prefix: /vscode/kubeflow-jlewi/jlewi-vscode/ # {"$kpt-set":"vscode-prefix"}
    rewrite:
      uri: / # {"$kpt-set":"vscode-prefix"}
    route:
    - destination:
        host: jlewi-vscode.kubeflow-jlewi.svc.cluster.local # {"$kpt-set":"vscode-host"}
        port:
          number: 80
    timeout: 300s
