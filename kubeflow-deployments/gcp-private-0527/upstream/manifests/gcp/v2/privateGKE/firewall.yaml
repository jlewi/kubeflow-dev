apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  name: deny-egress
spec:
  deny:
  - protocol: tcp
    ports:
    - "0-65535"
  destinationRanges:
  - 0.0.0.0/0
  direction: EGRESS
  priority: 1100
  networkRef:
    name: gcp-private-0527 # {"type":"string","x-kustomize":{"setter":{"name":"name","value":"gcp-private-0527"}}}  
  # Enable logging to help debugging
  enableLogging: true
---
