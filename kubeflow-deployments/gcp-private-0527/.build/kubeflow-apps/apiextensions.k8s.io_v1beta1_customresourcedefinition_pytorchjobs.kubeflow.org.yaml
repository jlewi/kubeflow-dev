apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: pytorchjobs.kubeflow.org
  labels:
    app.kubernetes.io/component: pytorch
    app.kubernetes.io/name: pytorch-job-crds
  annotations:
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
spec:
  additionalPrinterColumns:
  - name: State
    type: string
    JSONPath: .status.conditions[-1:].type
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
  group: kubeflow.org
  names:
    kind: PyTorchJob
    plural: pytorchjobs
    singular: pytorchjob
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            pytorchReplicaSpecs:
              properties:
                Master:
                  properties:
                    replicas:
                      type: integer
                      maximum: 1
                      minimum: 1
                Worker:
                  properties:
                    replicas:
                      type: integer
                      minimum: 1
  versions:
  - name: v1
    served: true
    storage: true
