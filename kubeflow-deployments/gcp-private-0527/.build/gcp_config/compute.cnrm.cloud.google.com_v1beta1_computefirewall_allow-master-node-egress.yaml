apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  labels:
    kf-name: gcp-private-0527
  name: allow-master-node-egress
  namespace: gcp-private-dev
spec:
  allow:
  - ports:
    - "443"
    - "10250"
    protocol: tcp
  destinationRanges:
  - 172.16.0.32/28
  direction: EGRESS
  enableLogging: true
  networkRef:
    name: gcp-private-0527
