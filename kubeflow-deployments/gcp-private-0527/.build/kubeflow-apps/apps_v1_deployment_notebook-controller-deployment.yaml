apiVersion: apps/v1
kind: Deployment
metadata:
  name: notebook-controller-deployment
  namespace: kubeflow
  labels:
    app: notebook-controller
    app.kubernetes.io/component: notebook-controller
    app.kubernetes.io/name: notebook-controller
    kustomize.component: notebook-controller
  annotations:
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
spec:
  selector:
    matchLabels:
      app: notebook-controller
      app.kubernetes.io/component: notebook-controller
      app.kubernetes.io/name: notebook-controller
      kustomize.component: notebook-controller
  template:
    metadata:
      labels:
        app: notebook-controller
        app.kubernetes.io/component: notebook-controller
        app.kubernetes.io/name: notebook-controller
        kustomize.component: notebook-controller
      annotations:
        image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
          "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: notebook-controller-service-account
      containers:
      - name: manager
        image: gcr.io/gcp-private-dev/notebook-controller:vmaster-gf39279c0
        command:
        - /manager
        env:
        - name: USE_ISTIO
          valueFrom:
            configMapKeyRef:
              name: notebook-controller-notebook-controller-config-h4d668t5tb
              key: USE_ISTIO
        - name: ISTIO_GATEWAY
          valueFrom:
            configMapKeyRef:
              name: notebook-controller-notebook-controller-config-h4d668t5tb
              key: ISTIO_GATEWAY
        livenessProbe:
          httpGet:
            port: 8080
            path: /metrics
          initialDelaySeconds: 30
          periodSeconds: 30
        imagePullPolicy: Always
