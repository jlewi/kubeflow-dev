apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: istio-nodeagent
  namespace: istio-system
  labels:
    app: istio-nodeagent
    istio: nodeagent
    release: istio
spec:
  selector:
    matchLabels:
      istio: nodeagent
  template:
    metadata:
      labels:
        app: istio-nodeagent
        istio: nodeagent
        release: istio
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-nodeagent-service-account
      containers:
      - name: nodeagent
        image: "gcr.io/gke-release/asm/node-agent-k8s:1.4.7-asm.0"
        args:
        env:
        - name: CA_ADDR
          value: "meshca.googleapis.com:443"
        - name: CA_PROVIDER
          value: "GoogleCA"
        - name: GKE_CLUSTER_URL
          value: "https://container.googleapis.com/v1/projects/gcp-private-dev/locations/us-central1/clusters/jl-0601"
        - name: PLUGINS
          value: "GoogleTokenExchange"
        - name: VALID_TOKEN
          value: "true"
        - name: "TRUST_DOMAIN"
          value: "gcp-private-dev.svc.id.goog"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: sdsudspath
          mountPath: /var/run/sds
        imagePullPolicy: IfNotPresent
      volumes:
      - name: sdsudspath
        hostPath:
          path: /var/run/sds
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
            weight: 2
          - preference:
              matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - ppc64le
            weight: 2
          - preference:
              matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - s390x
            weight: 2
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
  updateStrategy:
    type: RollingUpdate
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: istio-nodeagent-istio-system
  labels:
    app: istio-nodeagent
    release: istio
rules:
- resources: ["configmaps"]
  apiGroups: [""]
  verbs: ["get"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-nodeagent-service-account
  namespace: istio-system
  labels:
    app: istio-nodeagent
    release: istio
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: istio-nodeagent-istio-system
  labels:
    app: istio-nodeagent
    release: istio
roleRef:
  name: istio-nodeagent-istio-system
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
- name: istio-nodeagent-service-account
  namespace: istio-system
  kind: ServiceAccount
