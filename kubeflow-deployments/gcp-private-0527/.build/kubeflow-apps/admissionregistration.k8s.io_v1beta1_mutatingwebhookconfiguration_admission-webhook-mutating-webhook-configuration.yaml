apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: admission-webhook-mutating-webhook-configuration
  labels:
    app: admission-webhook
    app.kubernetes.io/component: poddefaults
    app.kubernetes.io/name: poddefaults
    kustomize.component: admission-webhook
  annotations:
    cert-manager.io/inject-ca-from: kubeflow/admission-webhook-cert
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
webhooks:
- name: admission-webhook-deployment.kubeflow.org
  clientConfig:
    service:
      name: admission-webhook-service
      namespace: kubeflow
      path: /apply-poddefault
    caBundle: ""
  rules:
  - resources:
    - pods
    apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
