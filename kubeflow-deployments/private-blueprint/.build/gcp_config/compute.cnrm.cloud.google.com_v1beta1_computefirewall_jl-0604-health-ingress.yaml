apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  name: jl-0604-health-ingress
  namespace: gcp-private-dev
  labels:
    kf-name: jl-0604
spec:
  allow:
  - ports:
    - "80"
    - "443"
    protocol: tcp
  description: Allow health check ingress
  direction: INGRESS
  enableLogging: false
  networkRef:
    name: jl-0604
  sourceRanges:
  - 130.211.0.0/22
  - 35.191.0.0/16
