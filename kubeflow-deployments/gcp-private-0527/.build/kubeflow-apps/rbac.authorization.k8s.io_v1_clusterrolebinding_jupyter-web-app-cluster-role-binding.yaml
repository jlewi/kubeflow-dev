apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jupyter-web-app-cluster-role-binding
  labels:
    app: jupyter-web-app
    kustomize.component: jupyter-web-app
  annotations:
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
roleRef:
  name: jupyter-web-app-cluster-role
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
- name: jupyter-web-app-service-account
  namespace: kubeflow
  kind: ServiceAccount
