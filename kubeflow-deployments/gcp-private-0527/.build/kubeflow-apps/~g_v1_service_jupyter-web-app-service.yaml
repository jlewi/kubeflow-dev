apiVersion: v1
kind: Service
metadata:
  name: jupyter-web-app-service
  namespace: kubeflow
  labels:
    app: jupyter-web-app
    kustomize.component: jupyter-web-app
    run: jupyter-web-app
  annotations:
    getambassador.io/config: |-
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name: webapp_mapping
      prefix: /$(prefix)/
      service: jupyter-web-app-service.$(namespace)
      add_request_headers:
        x-forwarded-prefix: /jupyter
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
spec:
  type: ClusterIP
  selector:
    app: jupyter-web-app
    kustomize.component: jupyter-web-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 5000
