apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: jupyter-web-app-jupyter-notebook-role
  namespace: kubeflow
  labels:
    app: jupyter-web-app
    kustomize.component: jupyter-web-app
  annotations:
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
rules:
- resources:
  - pods
  - pods/log
  - secrets
  - services
  apiGroups:
  - ""
  verbs:
  - '*'
- resources:
  - deployments
  - replicasets
  apiGroups:
  - ""
  - apps
  - extensions
  verbs:
  - '*'
- resources:
  - '*'
  apiGroups:
  - kubeflow.org
  verbs:
  - '*'
- resources:
  - jobs
  apiGroups:
  - batch
  verbs:
  - '*'
