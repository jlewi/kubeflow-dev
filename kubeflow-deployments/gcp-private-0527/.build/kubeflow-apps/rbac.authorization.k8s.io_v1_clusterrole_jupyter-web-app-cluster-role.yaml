apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jupyter-web-app-cluster-role
  labels:
    app: jupyter-web-app
    kustomize.component: jupyter-web-app
  annotations:
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
rules:
- resources:
  - namespaces
  apiGroups:
  - ""
  verbs:
  - get
  - list
  - create
  - delete
- resources:
  - subjectaccessreviews
  apiGroups:
  - authorization.k8s.io
  verbs:
  - create
- resources:
  - notebooks
  - notebooks/finalizers
  - poddefaults
  apiGroups:
  - kubeflow.org
  verbs:
  - get
  - list
  - create
  - delete
- resources:
  - persistentvolumeclaims
  apiGroups:
  - ""
  verbs:
  - create
  - delete
  - get
  - list
- resources:
  - events
  apiGroups:
  - ""
  verbs:
  - list
- resources:
  - storageclasses
  apiGroups:
  - storage.k8s.io
  verbs:
  - get
  - list
  - watch
