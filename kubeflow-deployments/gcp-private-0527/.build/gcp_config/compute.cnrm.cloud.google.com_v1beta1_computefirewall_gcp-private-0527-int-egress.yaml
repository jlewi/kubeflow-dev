apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  labels:
    kf-name: gcp-private-0527
  name: gcp-private-0527-int-egress
  namespace: gcp-private-dev
spec:
  allow:
  - ports:
    - 0-65535
    protocol: tcp
  description: Allow traffic to internal ips
  destinationRanges:
  - 10.0.0.0/8
  - 192.168.0.0/16
  direction: EGRESS
  enableLogging: false
  networkRef:
    name: gcp-private-0527
