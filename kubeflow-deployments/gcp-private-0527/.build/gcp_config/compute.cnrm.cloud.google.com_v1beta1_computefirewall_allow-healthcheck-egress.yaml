apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  labels:
    kf-name: gcp-private-0527
  name: allow-healthcheck-egress
  namespace: gcp-private-dev
spec:
  allow:
  - ports:
    - "80"
    - "443"
    protocol: tcp
  destinationRanges:
  - 130.211.0.0/22
  - 35.191.0.0/16
  direction: EGRESS
  enableLogging: true
  networkRef:
    name: gcp-private-0527
