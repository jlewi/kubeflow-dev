apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: cert-manager-controller-orders
  labels:
    app: cert-manager
    app.kubernetes.io/component: cert-manager
    app.kubernetes.io/name: cert-manager
    kustomize.component: cert-manager
  annotations:
    image-prefix.kubeflow.org: '{"quay.io/jetstack": "gcr.io/gcp-private-dev/quay.io/jetstack",
      "metacontroller": "gcr.io/gcp-private-dev/metacontroller"}'
rules:
- resources:
  - orders
  - orders/status
  apiGroups:
  - acme.cert-manager.io
  verbs:
  - update
- resources:
  - orders
  - challenges
  apiGroups:
  - acme.cert-manager.io
  verbs:
  - get
  - list
  - watch
- resources:
  - clusterissuers
  - issuers
  apiGroups:
  - cert-manager.io
  verbs:
  - get
  - list
  - watch
- resources:
  - challenges
  apiGroups:
  - acme.cert-manager.io
  verbs:
  - create
  - delete
- resources:
  - orders/finalizers
  apiGroups:
  - acme.cert-manager.io
  verbs:
  - update
- resources:
  - secrets
  apiGroups:
  - ""
  verbs:
  - get
  - list
  - watch
- resources:
  - events
  apiGroups:
  - ""
  verbs:
  - create
  - patch
